<html>
    <head>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>   <! -- Include aframe --> 
    </head>
    <body>
        <a-scene>
            <! -- Assets -->
            
             
            <! -- Objects -->
            <a-torus position="0 0 -5" color="purple"  radius="0.5" radius-tubular="0.12"></a-torus>
            <a-torus position="0 0 -5" color="blue"  radius="1.0" radius-tubular="0.12"></a-torus>
            <a-torus position="0 0 -5" color="orange"  radius="1.5" radius-tubular="0.12"></a-torus>
            <a-torus position="0 0 -5" color="green"  radius="2.0" radius-tubular="0.12"></a-torus>
            
            <a-cylinder position="0.35 -0.25 -4" radius="0.05" height="1" color="pink"></a-cylinder>
            <a-cylinder position="-0.35 -0.25 -4" radius="0.05" height="1" color="pink"></a-cylinder>
            <a-box position="0 0.25 -3.95" scale="1 0.25 0.01"></a-box>
            <a-entity text="value: Sean; color: black" position="0.9 0.25 -3.94" scale="2 2 1"></a-entity>
            
            <! -- Environment -->
            <a-plane position="0 -0.25 -5" scale="0.5 1 1" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>   
        
        </a-scene>

        
    </body>
</html>
