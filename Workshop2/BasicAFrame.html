<html>
    <head>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>   <! -- Include aframe --> 

        <script src="BasicAFrame.js" async></script>
    </head>
    <body>
        <a-scene>
            <! -- Assets -->
            <a-assets>
                <img id="texture" src="texture.png">
            </a-assets>
             
            <! -- Objects -->
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9" src="#texture" material="transparent : true"></a-box>
            <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
            <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
            <a-cylinder position="1 0.75 -3" radius="0.25" height="1.5" color="#FFC65D"></a-cylinder>
            
            <a-entity id="mario" position="1 0.75 -3"></a-entity>
            
            <! -- Environment -->
            <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
            <a-sky color="#ECECEC"></a-sky>   
        
        </a-scene>

        
    </body>
</html>
